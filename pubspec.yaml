name: weatherapp
description: "A new Flutter project."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  connectivity_plus: ^6.1.1
  dartz: ^0.10.1
  device_preview: ^1.2.0
  dio: ^5.7.0
  easy_localization: ^3.0.7
  envied: ^1.0.0
  equatable: ^2.0.7
  flutter_bloc: ^8.1.6
  flutter_easyloading: ^3.0.5
  flutter_native_splash: ^2.4.3
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.16
  fluttertoast: ^8.2.10
  get_it: ^8.0.3
  go_router: ^14.6.2
  google_fonts: ^6.2.1
  http: ^1.2.2
  injectable: ^2.5.0
  internet_connection_checker: ^3.0.1
  intl: ^0.19.0
  isar: ^3.1.0+1
  json_annotation: ^4.9.0
  logger: ^2.5.0
  lottie: ^3.3.0
  package_info_plus: ^8.1.2
  page_transition: ^2.1.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  share_plus: ^10.1.3
  shared_preferences: ^2.3.3
  stacked_services: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  analyzer: ^5.13.0
  build_runner: ^2.4.13
  build_verify: ^3.1.0
  change_app_package_name: ^1.4.0
  envied_generator: ^1.0.0
  flutter_launcher_icons: ^0.14.2
  go_router_builder: ^2.7.1
  injectable_generator: ^2.4.2
  isar_generator: ^3.1.0+1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
      - assets/translations/
      - assets/images/
      - assets/lottie/
      - assets/fonts/

  fonts:
      - family: Pretendard
        fonts:
          - asset: assets/fonts/pretendard/Pretendard-Light.otf
            weight: 300
          - asset: assets/fonts/pretendard/Pretendard-Regular.otf
            weight: 400
          - asset: assets/fonts/pretendard/Pretendard-Medium.otf
            weight: 500
          - asset: assets/fonts/pretendard/Pretendard-SemiBold.otf
            weight: 600
          - asset: assets/fonts/pretendard/Pretendard-Bold.otf
            weight: 700
          - asset: assets/fonts/pretendard/Pretendard-ExtraBold.otf
            weight: 800
